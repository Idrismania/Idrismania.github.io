<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate HP Loss</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Calculate HP Loss</h1>
    <form id="hpLossForm">
        <label for="atk">Your Attack:</label>
        <input type="number" id="atk" name="atk" required><br><br>
        <label for="def">Your Defense:</label>
        <input type="number" id="def" name="def" required><br><br>
        <label for="enemyAtk">Enemy Attack:</label>
        <input type="number" id="enemyAtk" name="enemyAtk" required><br><br>
        <label for="enemyDef">Enemy Defense:</label>
        <input type="number" id="enemyDef" name="enemyDef" required><br><br>
        <label for="enemyHp">Enemy HP:</label>
        <input type="number" id="enemyHp" name="enemyHp" required><br><br>
        <div id="result"></div>

        <script src="hp_loss.js"></script>
    </form>

    <div id="result"></div>

    <script src="hp_loss.js"></script>
</body>
</html>
