<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enemy Stats</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        img {
            max-width: 50px;
            max-height: 50px;
        }
    </style>
</head>
<body>

<h2>Enemy Stats</h2>

<table>
  <tr>
    <th>Sprite</th>
    <th>Name</th>
    <th>HP</th>
    <th>Attack</th>
    <th>Defense</th>
  </tr>
  <tr>
    <td><img src="enemy1.png" alt="Enemy 1"></td>
    <td>Enemy 1</td>
    <td>100</td>
    <td>10</td>
    <td>5</td>
  </tr>
  <tr>
    <td><img src="enemy2.png" alt="Enemy 2"></td>
    <td>Enemy 2</td>
    <td>150</td>
    <td>15</td>
    <td>8</td>
  </tr>
  <!-- Add more rows for additional enemies -->
</table>

</body>
</html>
